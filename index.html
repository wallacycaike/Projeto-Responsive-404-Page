<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <title>Responsive 404 website</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">XCOMPANY</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Sobre</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contato</a></li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>

            <!-- BOTAO PARA ATIVAR -->
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__subtitle">Error 404</span>
                    <h1 class="home__title">Ei Amigo</h1>
                    <p class="home__description">
                        Não conseguimos encontrar a página <br> que você está procurando.
                    </p>
                    <a href="#" class="home__button">
                        Go Home
                    </a>
                </div>

                <div class="home__img">
                    <img src="assets/img/ghost-img.png" alt="">
                    <div class="home__shadow"></div>
                </div>
            </div>

            <footer class="home__footer">
                <span>Desenvolvido por Wachiles</span>
                <span>|</span>
                <span>(554) 987-654</span>
                <span>|</span>
                <span>info@company.com</span>
            </footer>
        </section>
    </main>

    <!-- SCROLLREVEAL -->
    <script src="assets/js/scrollreveal.min.js"></script>
    
    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
